<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download PDF - EduDoc</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: url("backgrnd02.png") no-repeat center center;
      background-size: cover;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .download-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(7px);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
      padding: 2.5rem;
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    h1 {
      color: #22c55e;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
    }

    a.download-btn, button.share-btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      margin: 10px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      background: linear-gradient(135deg, #4f46e5, #3b82f6);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    a.download-btn:hover, button.share-btn:hover {
      background: linear-gradient(135deg, #4338ca, #2563eb);
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(59, 130, 246, 0.5);
    }

    .back-link {
      margin-top: 1rem;
      display: block;
      color: rgba(255,255,255,0.8);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="download-container">
    <h1>‚úÖ PDF Generated Successfully!</h1>
    <a id="downloadLink" class="download-btn" href="#" download>Download PDF</a>
    <button class="share-btn" onclick="sharePDF()">Share</button>
    <a href="generate.html" class="back-link">‚Üê Go back to generator</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const fileName = params.get("file");

    if (fileName) {
      document.getElementById("downloadLink").href = fileName;
    } else {
      document.querySelector(".download-container").innerHTML =
        "<h1>‚ùå File not found</h1><a href='generate.html' class='back-link'>‚Üê Back to generator</a>";
    }

    function sharePDF() {
      const fileUrl = window.location.origin + '/' + fileName;
      navigator.clipboard.writeText(fileUrl).then(() => {
        alert("üîó PDF link copied to clipboard!");
      }).catch(() => {
        alert("‚ö†Ô∏è Failed to copy link.");
      });
    }
  </script>
</body>
</html>
