<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>EduDoc Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: url("backgrnd01.png") no-repeat center center;
      background-size: cover;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .home-main-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(7px);
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.25);
      padding: 2.5rem 2rem;
      width: 100%;
      max-width: 400px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 200px;
    }

    .home-main-container:hover {
      transform: scale(1.01);
      box-shadow: 0 12px 45px rgba(255, 255, 255, 0.5);
    }

    h1 {
      color: #fcfafa;
      margin-bottom: 30px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      font-size: 2.2rem;
    }

    h2 {
      color: #fcfafa;
      margin-bottom: 30px;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      font-size: 2.2rem;
    }

    a {
      display: inline-block;
      text-decoration: none;
      padding: 0.75rem 1.5rem;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      background: linear-gradient(135deg, #4f46e5, #3b82f6);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    a:hover {
      background: linear-gradient(135deg, #4338ca, #2563eb);
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(59, 130, 246, 0.5);
    }
  </style>
</head>
<body>
  <div class="home-main-container">
    <h1>HELLO HEMCHAND</h1>
    <h2>welcome to EduDoc</h2>
    <a href="generate.html">Generate Faculty PDF</a>
  </div>
</body>
</html>
